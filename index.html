<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon/icons8-calculator-smashingstocks-isometric-32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <input type="text" placeholder="" id="opscreen">

            <button class="ac">C</button>
            <button class="del">DEL</button>
            <button class="main-btn">%</button>
            <button class="main-btn">/</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="main-btn">*</button>
            <button >5</button>
            <button >5</button>
            <button >6</button>
            <button class="main-btn">-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="main-btn">+</button>
            <button >.</button>
            <button >0</button>
            <button  class="equal">=</button>

        </div>
    </div>
    
<script src="app.js"></script>


</body>
</html>
